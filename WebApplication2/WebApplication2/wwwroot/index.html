<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
    <link href="/style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="form-test">
            <form id="userForm" name="userForm">
                <h1>Formulário</h1>

                <label class="label-form" for="name">Nome:</label>
                <input id="name" class="input-form" type="text" name="Name" />

                <label class="label-form" for="email">Email:</label>
                <input id="email" class="input-form" type="text" name="Email" />

                <button id="btnEnviar" class="btn" type="submit">Enviar</button>

            </form>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
